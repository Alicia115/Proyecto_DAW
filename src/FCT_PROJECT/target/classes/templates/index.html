<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.home')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<form method="POST" action="#" th:action="@{/}" th:object="${eventdto}">
					<div style="margin-top:5rem;">
						<div class="form-group">
							<i class="bi bi-calendar3" style="color: #27D9C7;"></i>
							<label for="fecha" class="form-label" style="color:#105952;"> ¿Cuándo quiere ir?</label>
							<input id="fecha" type="date" name="username" placeholder="¿Cuándo quiere ir?"
								class="datepicker form-control" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
								margin-bottom:4rem; width:50%; border-radius:inherit;">
						</div>
						<div class="form-group">
							<i class="bi bi-forward-fill" style="color: #27D9C7;"></i>
							<label for="evento" class="form-label" style="color:#105952;"> ¿Qué quieres hacer?</label>
							<select name="eventos" th:field="*{tipo}" class="form-select form-select-sm"
								aria-label=".form-select-sm example" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
							 margin-bottom:4rem; width:50%; border-radius:inherit;">
								<option th:each="e : ${eventos}" th:value="${e.id_evento}" th:text="${e.tipo}"></option>
							</select>
						</div>
						<div class="form-group">
							<i class="bi bi-geo-alt-fill" style="color: #27D9C7;"></i>
							<label for="lugar" class="form-label" style="color:#105952;"> ¿A dónde quieres ir?</label>
							<select name="lugar" th:field="*{lugar}" class="form-select form-select-sm"
								aria-label=".form-select-sm example" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
							 margin-bottom:4rem; width:50%; border-radius:inherit;">
								<option th:each="e : ${eventos}" th:value="${e.id_evento}" th:text="${e.lugar}">
								</option>
							</select>
						</div>
						<button class="waves-effect waves-light btn " type="submit"
							style="background-color: #27D9C7; color:white; border-radius: 20px;">BUSCAR</button>
					</div>
				</form>
			</div>
			<div class="col-4">
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="margin-top:4rem;">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/img/teatro.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/img/kooza.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/img/jamon.PNG" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/img/feria_tapa.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
