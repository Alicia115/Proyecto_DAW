<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.eventoGuardado')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="contenedor">
		<h3 class="text-center icons margin-bottom" th:text="#{title.uservaloraciones}"></h3>
		<div class="col-sm-auto color-card">
			<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-end">
				<div class="row justify-content-center">
					<a class="text-center col-2 btn btn-primary boton-basic"
						th:href="@{/user/perfil}" th:text="#{volver}"></a>
				</div>
			</div>
			<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
				<div class="card card-normal border-color" th:each="e : ${eventos}">
					<div class="card-body">
						<h5 class="card-title" th:text="${e.puntuacion}"></h5>
						<h6 class="card-subtitle mb-2 text-right" th:text="${e.fecha}"></h6>
						<a th:href="@{'/user/valoraciones?evento='+${e.getEvento().getId_evento()}}"
							class="card-link color-card" th:text="#{editar}"></a>
						<a th:href="@{'/user/deletemisvaloraciones?evento='+${e.getEvento().getId_evento()}}"
							class="card-link color-card" th:text="#{borrar}"></a>
					</div>
				</div>
			</div>


		</div>
	</div>

	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
