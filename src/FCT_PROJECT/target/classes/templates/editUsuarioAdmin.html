<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.editUser')"></head>

<body>
	<header th:insert="fragments/adminparts::menu"></header>

	<section class="container admin-container-event tamanio-tabla-user">
		<div class="row justify-content-sm-center">
			<article class="col-sm-auto">
				<h3 class="text-center register" th:text="#{menu.editUser}"></h3>
				<form method="POST" action="#" th:action="@{/admin/editUser}" th:object="${userdto}"
					enctype="multipart/form-data">
					<div class="row justify-content-center text-margen">
						<div class="col-sm-auto">
							<div class="form-group">
								<i class="bi bi-fingerprint icons"></i>
								<input id="id_usuario" type="text" name="id_usuario" placeholder="ID Usuario"
									th:field="*{id_usuario}" class="input-basic" readonly>
							</div>
							<div class="form-group">
								<i class="bi bi-person-circle icons"></i>
								<select name="tipo" th:field="*{id_role}"
									class="form-select form-select-sm input-basic input-select"
									aria-label=".form-select-sm example">
									<option th:value="ROLE_USER" th:text="#{user.normal}"> </option>
									<option th:value="ROLE_ADMIN" th:text="#{user.admin}"> </option>
								</select>
							</div>
						</div>
					</div>
					<div class="row justify-content-center form-perfil">
						<div class="col-sm-auto">
							<h6 class="text-danger" th:if="${error!=null}" th:text="#{'error.errorPassword'}"></h6>
							<button class="waves-effect waves-light btn justify boton-basic form-margen" type="submit"
								th:text="#{actualizar}"></button>
						</div>
					</div>

				</form>
			</article>
		</div>
		<div class="row justify-content-end padding-right">
			<a class="text-center col-2 btn btn-primary boton-basic" th:href="@{/admin/listaUsuarios}"
				th:text="#{volver}"></a>
		</div>
	</section>

</body>

</html>
