<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.comentarios')">
</head>

<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="container contenedor">
		<div class="row justify-content-around">
			<div class="col-sm-12 col-lg-4">
				<div class="row justify-content-center">
					<img th:src="@{'/img/'+${event.imagen}}" class="img-fluid widh-80" th:alt="${event.imagen}"
						style="width:80%;">
				</div>
				<div class="row justify-content-center">
					<div class="row justify-content-center color-card form-margen widh-80">
						<h2 th:text="${event.titulo}"></h2>
						<h5 th:text="${event.tipo}"></h5>
						<h6 th:text="${event.lugar}"></h6>
					</div>
					<div class="row justify-content-around form-margen margin-bottom">
						<div class="d-flex justify-content-center" sec:authorize="hasRole('ROLE_USER')">
							<a class="text-center col-2 btn btn-primary boton-basic"
								th:href="@{'/eventos/comentarios?evento='+${event.getId_evento()}}">Volver</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-lg-8 color-card">
				<div class="row justify-content-center">
					<article class="col-sm-auto">
						<h3 class="text-center icons">AÃ‘ADIR COMENTARIO</h3>
						<form method="POST" th:action="@{/user/comentarios}" enctype="multipart/form-data"
							th:object="${comentario}">
							<div class="form-margen">
								<div class="form-group">
									<i class="bi bi-fonts icons"></i>
									<input id="titulo" type="text" class="input-basic" name="titulo"
										placeholder="Titulo" th:field="*{titulo}" required>
								</div>
								<div class="form-group">
									<i class="bi bi-card-text icons"></i>
									<textarea class="form-control input-area margin-area" id="descripcion" rows="4"
										placeholder="Comentario del Evento" th:field="*{descripcion}"></textarea>
								</div>
								<input id="id_evento" type="hidden" name="id_evento" th:field="*{id_evento}"
									th:value="${comentario.id_evento}" required>

								<div class="row justify-content-center">
									<button class="waves-effect waves-light btn boton-basic" type="submit">
										COMENTAR</button>
								</div>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
