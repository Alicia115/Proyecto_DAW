<!DOCTYPE html>
<html>

<head th:replace="fragments/materialize::head(title='menu.register')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>
	<section class="container">
		<div class="row">
			<article class="col s6 offset-s3">
				<form method="POST" action="#" th:action="@{/register}" th:object="${usuario}">
					<div class="input-field">
						<i class="material-icons prefix" style="color: #27D9C7">perm_identity</i>
						<label for="nombre" style="color:#105952">Nombre</label>
						<input type="text" name="nombre" id="nombre" required>
					</div>
					
					<div class="input-field">
						<i class="material-icons prefix" style="color: #27D9C7">person_pin</i>
						<label for="apellidos" style="color:#105952">Apellidos</label>
						<input type="text" name="apellidos" id="apellidos" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix" style="color: #27D9C7">email</i>
						<label for="email" style="color:#105952">Email</label>
						<input type="email" name="email" id="email" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix" style="color: #27D9C7">assignment_ind</i>
						<label for="username" style="color:#105952">Nombre de Usuario</label>
						<input type="text" name="username" id="username" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix" style="color: #27D9C7">https</i>
						<label for="password" style="color:#105952">Contrase√±a</label>
						<input type="password" name="password" id="password" required>
					</div>


					<p class="center-align">
						<button class="waves-effect waves-light btn" type="submit"
							style="background-color: #27D9C7">REGISTRAR</button>
					</p>

				</form>

			</article>
		</div>
	</section>
	<footer th:replace="fragments/parts::footer"></footer>
</body>

</html>
