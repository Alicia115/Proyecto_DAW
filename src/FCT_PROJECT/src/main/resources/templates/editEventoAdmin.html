<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.editEvent')"></head>

<body>
	<header th:insert="fragments/adminparts::menu"></header>

	<section class="container admin-container-event tamanio-tabla-user">
		<div class="row justify-content-sm-center">
			<article class="col-sm-auto">
				<h3 class="text-center register" th:text="#{menu.editEvent}"></h3>
				<form method="POST" action="#" th:action="@{/eventos/editEvento}" th:object="${eventoedit}"
					enctype="multipart/form-data">
					<div class="row justify-content-center text-margen">
						<div class="col-sm-auto col-lg-6 ">
							<div class="form-group margin-bottom-1">
								<i class="bi bi-fingerprint icons"></i>
								<input id="id_evento" type="text" class="input-basic" name="id_evento"
									placeholder="Titulo" th:field="*{id_evento}" readonly>
							</div>
							<div class="form-group margin-bottom-1">
								<i class="bi bi-fonts icons"></i>
								<input id="nombre" type="text" class="input-basic" name="titulo" placeholder="Titulo"
									th:field="*{titulo}" required>
							</div>
							<div class="form-group margin-bottom-1">
								<i class="bi bi-geo-alt-fill icons"></i>
								<input id="lugar" type="text" class="input-basic" name="lugar" placeholder="Lugar"
									th:field="*{lugar}" required>
							</div>
							<div class="form-group ">
								<i class="bi bi-forward-fill icons"></i>
								<label for="tipo" class="form-label color-label" th:text="#{tipoevento}"></label>
								<select name="tipo" th:field="*{tipo}"
									class="form-select form-select-sm input-basic input-select"
									aria-label=".form-select-sm example">
									<option th:each="event : ${eventoslistatipo}" th:value="${event.tipo}"
										th:text="${event.tipo}">
									</option>
								</select>
							</div>
							<div class="form-group text-margen">
								<i class="bi bi-currency-euro icons"></i>
								<input id="coste" type="number" class="input-basic" name="coste"
									placeholder="Coste del Evento" th:field="*{coste}" required>
							</div>
						</div>
						<div class="col-sm-auto col-lg-6 color-label">
							<div class="form-group">
								<i class="bi bi-calendar3 icons"></i>
								<label for="fecha" class="form-label" th:text="#{dateevent}"></label>
								<input id="fecha" type="date" name="fecha" placeholder="Fecha Evento"
									th:field="*{fecha}"
									class="datepicker form-control input-basic input-date-admin widh-50">
							</div>
							<div class="form-group">
								<i class="bi bi-card-text icons"></i>
								<textarea class="form-control input-area margin-area" id="descripcion" rows="2"
									placeholder="Descripcion del Evento" th:field="*{descripcion}"></textarea>
							</div>
							<div class="form-group">
								<i class="bi bi-card-image icons"></i>
								<label for="imagen" class="form-label " th:text="#{addimage}"></label>
								<input id="imagen" type="file" name="file"
									class=" form-control input-basic input-date-admin">
							</div>
							<div class="form-group">
								<i class="bi bi-globe2 icons"></i>
								<input id="url" type="text" name="url" th:field="*{url}" placeholder="Url"
									class=" form-control input-basic input-date-admin">
							</div>
						</div>
						<div class="row justify-content-center">
							<button class="waves-effect waves-light btn boton-basic form-margen " type="submit"
								th:text="#{button.updateEvent}"></button>
						</div>
					</div>
				</form>
			</article>
		</div>
		<div class="row justify-content-end padding-right">
			<a class="text-center col-2 btn btn-primary boton-basic" th:href="@{'/eventos/infoEvento?evento='+${eventoedit.getId_evento()}}"
				th:text="#{volver}"></a>
		</div>
	</section>

</body>

</html>
