<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.register')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>
	<section class="container contenedor">
		<div class="row justify-content-sm-center">
			<article class="col-sm-auto">
				<h3 class="text-center icons form-margen" th:text="#{register}"></h3>
				<form method="POST" action="#" th:action="@{/register}" th:object="${usuario}">
					<div style="margin-top:2rem;">
						<div class="form-group">
							<i class="bi bi-person-fill icons"></i>
							<input id="nombre" class="input-basic" type="text" name="nombre" placeholder="Nombre"
								th:field="*{nombre}" required>
						</div>
						<div class="form-group">
							<i class="bi bi-people-fill icons"></i>
							<input id="apellidos" class="input-basic" type="text" name="apellidos"
								placeholder="Apellidos" th:field="*{apellidos}">
						</div>
						<div class="form-group">
							<i class="bi bi-envelope-fill icons"></i>
							<input id="email" type="text" class="input-basic" name="email" placeholder="Email"
								th:field="*{email}" required>
						</div>
						<div class="form-group">
							<i class="bi bi-person-circle icons"></i>
							<input id="username" type="text" name="username" placeholder="Nombre de Usuario"
								th:field="*{username}" class="input-basic" required>
						</div>
						<div class="form-group">
							<i class="bi bi-lock-fill icons"></i>
							<input id="password" type="password" class="input-basic" name="password"
								placeholder="ContraseÃ±a" th:field="*{password}" required>
						</div>
						<h6 class="text-danger" th:if="${error!=null}" th:text="#{'error.register'}"></h6>
						<button class="waves-effect waves-light btn boton-basic" type="submit" th:text="#{registrar}"></button>

					</div>

				</form>

			</article>
		</div>
	</section>
	<footer th:replace="fragments/parts::footer"></footer>
</body>

</html>
