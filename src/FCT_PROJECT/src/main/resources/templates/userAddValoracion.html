<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.comentarios')">
</head>

<body>
	<header th:insert="fragments/parts::menu"></header>

	<div class="container" style="margin-top:10rem; margin-bottom:10rem;">
		<div class="row justify-content-around" style="margin-top:2rem;">
			<div class="col-4 ">
				<img th:src="@{'/img/'+${event.imagen}}" class="img-fluid " th:alt="${event.imagen}" style="width:80%;">
				<div style="margin-top:2rem; color: #22BFB0; align-self: center;">
					<h2 th:text="${event.titulo}" style="margin-left: 1rem;"></h2>
					<h5 th:text="${event.tipo}" style="margin-left: 1.5rem;"></h5>
					<h6 th:text="${event.lugar}" style="margin-left: 1.5rem;"></h6>
					<div class="d-flex justify-content-center" sec:authorize="hasRole('ROLE_USER')">
						<a class="text-center col-2 btn btn-primary"
							th:href="@{'/eventos/comentarios?evento='+${event.getId_evento()}}"
							style="background-color: #27D9C7; color:white; border-radius: 20px;border:none; width:auto; padding:1rem; margin:1.5rem;">Volver</a>
					</div>
				</div>
			</div>

			<div class="col-8" style="color: #22BFB0; align-self: center;">
				<div class="row justify-content-md-center">
					<article class="col-md-auto">
						<h3 class="text-center" style="color: #27D9C7; ">AÃ‘ADIR VALORACION</h3>
						<form method="POST" th:action="@{/user/valoraciones}" enctype="multipart/form-data"
							th:object="${valoracion}">
							<div class="row" style="margin-top:4rem; border:1px #27D9C7">
								<div class="col">
									<div class="form-group">
										<i class="bi bi-chat-square-heart-fill"></i>
										
										<select name="tipo" th:field="*{puntuacion}" class="form-select form-select-sm"
											aria-label=".form-select-sm example" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
											margin-bottom:3rem; width:60%; border-radius:inherit;  margin-left:1.4rem;">
											<option th:value="1">1</option>
											<option th:value="2">2</option>
											<option th:value="3">3</option>
											<option th:value="4">4</option>
											<option th:value="5">5</option>
										</select>
									</div>
									<input id="id_evento" type="hidden" name="id_evento" th:field="*{id_evento}"
										th:value="${valoracion.id_evento}" required>
								</div>

								<div class="row justify-content-md-center">
									<button class="waves-effect waves-light btn " type="submit"
										style="background-color: #27D9C7; color:white; border-radius: 20px; width:auto; padding:1rem; margin:1.5rem;">
										VALORAR</button>
								</div>
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
