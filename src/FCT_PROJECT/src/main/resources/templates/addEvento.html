<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.home')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>

	<section class="container">
		<div class="row justify-content-md-center">
			<article class="col-md-auto">
				<h3 class="text-center" style="color: #27D9C7; margin-top:2.5rem;">AÑADIR EVENTO</h3>
				<form method="POST" action="#" th:action="@{/eventos/addEventos}" th:object="${eventodto}"
					enctype="multipart/form-data">
					<div class="row" style="margin-top:4rem;">
						<div class="col">
							<div class="form-group">
								<i class="bi bi-fonts" style="color: #27D9C7;"></i>
								<input id="nombre" type="text" name="titulo" placeholder="Titulo" th:field="*{titulo}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;"
									required>
							</div>
							<div class="form-group">
								<i class="bi bi-geo-alt-fill" style="color: #27D9C7;"></i>
								<input id="lugar" type="text" name="lugar" placeholder="Lugar" th:field="*{lugar}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;"
									required>
							</div>
							<div class="form-group">
								<i class="bi bi-forward-fill" style="color: #27D9C7;"></i>
								<label for="tipo" class="form-label" style="color:#105952; margin-left:0.2rem;">Tipo de
									Evento</label>
								<select name="tipo" th:field="*{tipo}" class="form-select form-select-sm"
									aria-label=".form-select-sm example" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
							 margin-bottom:3rem; width:60%; border-radius:inherit;  margin-left:1.4rem;">
									<option th:each="event : ${eventoslistatipo}" th:value="${event.tipo}"
										th:text="${event.tipo}">
									</option>
								</select>
							</div>
							<div class="form-group">
								<i class="bi bi-currency-euro" style="color: #27D9C7;"></i>
								<input id="coste" type="number" name="coste" placeholder="Coste del Evento"
									th:field="*{coste}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:2rem;"
									required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<i class="bi bi-calendar3" style="color: #27D9C7;"></i>
								<label for="fecha" class="form-label" style="color:#105952; margin-left:0.2rem;">Fecha
									del Evento</label>
								<input id="fecha" type="date" name="fecha" placeholder="Fecha Evento"
									th:field="*{fecha}" class="datepicker form-control" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
								margin-bottom:2rem; width:50%; border-radius:inherit; margin-left:1.4rem;">
							</div>
							<div class="form-group">
								<i class="bi bi-card-text" style="color: #27D9C7;"></i>
								<textarea class="form-control" id="descripcion" rows="2"
									placeholder="Descripcion del Evento" th:field="*{descripcion}"
									style="color:#105952; outline: none; border: 2px solid #105952; margin-bottom:2rem;  margin-left:1.4rem;"></textarea>
							</div>
							<div class="form-group">
								<i class="bi bi-card-image" style="color: #27D9C7;"></i>
								<label for="imagen" class="form-label" style="color:#105952; margin-left:0.2rem;">Añada
									una imagen</label>
								<input id="imagen" type="file" name="file" placeholder="Fecha Evento"
									class="datepicker form-control" style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; 
								margin-bottom:2rem; border-radius:inherit; margin-left:1.4rem;">
							</div>
						</div>
						<div class="row justify-content-md-center"> 
						<button class="waves-effect waves-light btn " type="submit"
							style="background-color: #27D9C7; color:white; border-radius: 20px; width:20%; margin-top:3rem;">AÑADIR EVENTO</button>
						</div>
					</div>
				</form>
			</article>
		</div>
	</section>
	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
