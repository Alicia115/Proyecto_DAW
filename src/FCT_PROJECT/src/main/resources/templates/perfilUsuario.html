<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.perfil')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>

	<section class="container" style="margin-top:9rem; margin-bottom:8rem;">
		<div class="row justify-content-md-around">
			<article class="col-md-auto">
				<form method="POST" th:action="@{/user/perfil}" enctype="multipart/form-data" th:object="${usuario}">
					<div class="row justify-content-md-center" style="margin-top:4rem;">
						<div class="col" style="margin-right:5rem;">
							<div class="form-group">
								<i class="bi bi-person-fill" style="color: #27D9C7;"></i>
								<input id="nombre" type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;"
									required>
							</div>
							<div class="form-group">
								<i class="bi bi-envelope-fill" style="color: #27D9C7;"></i>
								<input id="email" type="text" name="email" placeholder="Email" th:field="*{email}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;"
									required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<i class="bi bi-people-fill" style="color: #27D9C7;"></i>
								<input id="apellidos" type="text" name="apellidos" placeholder="Apellidos"
									th:field="*{apellidos}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;">
							</div>
							<div class="form-group">
								<i class="bi bi-person-circle" style="color: #27D9C7;"></i>
								<input id="username" type="text" name="username" placeholder="Nombre de Usuario"
									th:field="*{username}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:3rem;"
									disabled>
							</div>
						</div>
					</div>
					<div class="row justify-content-md-center" style="margin-top:4rem; border-top:2px solid #105952;">
						<div class="col ">
						</div>
						<div class="col" style=" margin-top:4rem;">
							<div class="form-group">
								<i class="bi bi-lock-fill" style="color: #27D9C7;"></i>
								<input id="password" type="password" name="password" placeholder="Antigua Contraseña"
									th:field="*{password}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:2rem;">
							</div>
							<div class="form-group">
								<i class="bi bi-lock-fill" style="color: #27D9C7;"></i>
								<input id="newpassword" type="password" name="newpassword"
									placeholder="Nueva Contraseña" th:field="*{newpassword}"
									style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:2rem;">
							</div>

						</div>
						<div class="col ">
						</div>
					</div>
					<div class="row justify-content-md-center" style="margin-top:2rem; border-top:2px solid #105952;">
						<div class="col ">
						</div>
						<div class="col justify-content-md-center">
							<h6 class="text-danger" th:if="${error!=null}" th:text="#{'error.errorPassword'}"></h6>
							<button class="waves-effect waves-light btn justify" type="submit"
								style="background-color: #27D9C7; color:white; border-radius: 20px; margin-top:2rem;">ACTUALIZAR
								DATOS</button>
						</div>
						<div class="col ">
						</div>
					</div>
				</form>

			</article>
			<div class="col-md-auto" style="padding:5rem;">
				<div class="row">
					<a class="text-center col-2 btn btn-primary" th:href="@{/user/miscomentarios}" style="background-color: #27D9C7; color:white; 
						border-radius: 20px; width: auto; border:none; margin-bottom:3rem;">Mis Comentarios</a>
				</div>
				<div class="row">
					<a class="text-center col-2 btn btn-primary" th:href="@{/user/guardados}" style="background-color: #27D9C7; color:white; 
						border-radius: 20px; width: auto; border:none;">Mis Valoraciones</a>

				</div>


			</div>
		</div>
	</section>
	<footer th:replace="fragments/parts::footer"></footer>

</body>

</html>
