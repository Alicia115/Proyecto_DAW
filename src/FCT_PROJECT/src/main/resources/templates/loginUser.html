<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='menu.login')"></head>

<body>
	<header th:insert="fragments/parts::menu"></header>
	<section class="container"  style="margin-top:10rem; margin-bottom:8rem;">
		<div class="row justify-content-md-center">
			<article class="col-md-auto">
				<h3 class="text-center" style="color: #27D9C7; margin-top:3rem;">INICIO SESIÓN</h3>
				<form method="POST" th:action="@{/login}" th:object="${usuario}">
					<div style="margin-top:2rem;">
						<div class="form-group">
							<i class="bi bi-person-circle" style="color: #27D9C7;"></i>
							<input id="username" type="text" name="username" placeholder="Nombre de Usuario" th:field="*{username}"
								style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:2rem;"
								required>
						</div>
						<div class="form-group">
							<i class="bi bi-lock-fill" style="color: #27D9C7;"></i>
							<input id="password" type="password" name="password" placeholder="Contraseña" th:field="*{password}"
								style="color:#105952; outline: none; border:none; border-bottom: 2px solid #105952; margin-bottom:2rem;"
								required>
						</div>
						<h6 class="text-danger" th:if="${error!=null}" th:text="#{'error.login'}"></h6>
						<button class="waves-effect waves-light btn " type="submit"
							style="background-color: #27D9C7; color:white; border-radius: 20px;">INICIAR SESIÓN</button>
						<div class="text" style="margin-top:2rem;">
							<h6><a href="/register" style="color: #27D9C7; text-decoration:none;">Registro nuevo
									usuario </a></h6>
						</div>
					</div>
				</form>
			</article>
		</div>
	</section>
	<footer th:replace="fragments/parts::footer"></footer>
</body>

</html>
